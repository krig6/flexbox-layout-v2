<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Practice</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="head">
        <div class="head-item margin-right"></div>
        <div class="head-item margin-right" id="mid-head">
          <div class="mid-item"></div>
          <div class="mid-item"></div>
        </div>
        <div class="head-item"></div>
      </div>
      <div class="body">
        <div class="body-left"></div>
        <div class="body-right">
          <div class="body-right-item" id="margin-bottom"></div>
          <div class="body-right-item"></div>
        </div>
      </div>
      <div class="foot">
        <div class="foot-item margin-right" id="foot-item-one"></div>
        <div class="foot-item margin-right" id="foot-item-two"></div>
        <div class="foot-item margin-right" id="foot-item-three"></div>
        <div class="foot-item" id="foot-item-four"></div>
      </div>
    </div>
  </body>
</html>
